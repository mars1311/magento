<!--The 'step_code' value from the .js file should be used-->
<li id="step_code" data-bind="fadeVisible: isVisible" class="information_step">
    <div class="step-title" data-bind="i18n: 'Customer information'" data-role="title"></div>
    <div id="checkout-step-title"
         class="step-content"
         data-role="content">

        <form data-bind="submit: navigateToNextStep" novalidate="novalidate">
            <div class="actions-toolbar">
                <div class="primary-container">
                    <div class="data-information">
                        <!-- ko foreach: marsCustomerData -->
                            <!-- ko i18n: 'Firstname:' --><!-- /ko -->
                            <!-- ko text: firstname --><!-- /ko -->
                        <br>
                            <!-- ko i18n: 'Lastname:' --><!-- /ko -->
                            <!-- ko text: lastname --><!-- /ko -->
                        <br>

                            <!-- ko if: company -->
                                <!-- ko i18n: 'Company:' --><!-- /ko -->
                                <!-- ko text: company --><!-- /ko -->
                            <!-- /ko -->
                        <br>

                            <!-- ko i18n: 'Street:' --><!-- /ko -->
                                <!-- ko foreach: street -->
                                <!-- ko text: $data --><!-- /ko -->
                                <!-- /ko -->
                        <br>

                            <!-- ko i18n: 'Country:' --><!-- /ko -->
                            <!-- ko text: country --><!-- /ko -->
                        <br>

                        <!-- ko i18n: 'City:' --><!-- /ko -->
                            <!-- ko text: city --><!-- /ko -->
                        <br>

                        <!-- ko i18n: 'Region:' --><!-- /ko -->
                            <!-- ko text: region --><!-- /ko -->
                        <br>

                        <!-- ko i18n: 'Postcode:' --><!-- /ko -->
                            <!-- ko text: postcode --><!-- /ko -->
                        <br>

                        <!-- ko i18n: 'Telephone:' --><!-- /ko -->
                            <!-- ko text: telephone --><!-- /ko -->
                        <!-- /ko -->
                        <h1 class="information-orders" data-bind="i18n: 'Orders'"> </h1>
                    </div>
                    <hr>
                        <table class="orders-container-table" id="orders-container">
                            <thead>
                            <tr>
                                <th data-bind=""></th>
                                <th data-bind="i18n: 'Item'"></th>
                                <th data-bind="i18n: 'Quantity'"></th>
                            </tr>
                            </thead>
                            <tbody id="orders-table-body" data-bind="foreach: customerOrders()">
                            <tr>
                                <td>
                                    <button class="highlight-button" type="button" data-bind=" click:function() { $parent.highlightItem($data) }, css: {'highlight-button-none': $parent.selectedItem() == $data }">
                                        <span data-bind="i18n: 'Highlight item'"></span>
                                    </button>
                                </td>
                                <td data-bind="text: name, css: {'orders-text-shadow': $parent.selectedItem() == $data }"></td>
                                <td data-bind="text: qty"></td>
                            </tr>
                            </tbody>
                        </table>
                    <div class="navigator-buttons">
                        <button data-bind="click: goToPrevStep()" data-role="opc-continue" type="button" class="button action continue primary previous-button">
                            <span data-bind="i18n: 'Previous'"></span>
                        </button>
                        <button data-role="opc-continue" type="submit" class="button action continue primary next-button">
                            <span><!-- ko i18n: 'Next'--><!-- /ko --></span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</li>
