<!--The 'step_code' value from the .js file should be used-->
<li id="step_code" data-bind="fadeVisible: isVisible">
    <div class="step-title" data-bind="i18n: 'Step Title'" data-role="title"></div>
    <div id="checkout-step-title"
         class="step-content"
         data-role="content">
        <form data-bind="submit: navigateToNextStep" novalidate="novalidate">
            <div class="actions-toolbar">
                <div class="primary">
                    <textarea name=""  cols="30" rows="10" data-bind="textInput: customText"
                              placeholder="Leave your comment to order, please ( not required )">
                    </textarea>
                    <textarea name=""   placeholder="Leave your adress to order, please ( not required )" cols="30" rows="10" data-bind="textInput: customValue"></textarea>


                    <button data-role="opc-continue" type="submit" class="button action continue primary">
                        <span><!-- ko i18n: 'Next'--><!-- /ko --></span>
                        <span>Go</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
